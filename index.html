<!doctype HTML>
<html>
<head>
<meta charset="utf-8">
<title>Loading</title>
<style>
#cssload-contain {
	width: 206px;
	height: 69px;
	position: absolute;
	top: 0;
	right: 0;
	left: 0;
	bottom: 0;
	margin: auto;
	opacity: 0;
	animation: fadeIn 0.9s 1;
		-o-animation: fadeIn 0.9s 1;
		-ms-animation: fadeIn 0.9s 1;
		-webkit-animation: fadeIn 0.9s 1;
		-moz-animation: fadeIn 0.9s 1;
	animation-fill-mode: forwards;
		-o-animation-fill-mode: forwards;
		-ms-animation-fill-mode: forwards;
		-webkit-animation-fill-mode: forwards;
		-moz-animation-fill-mode: forwards;
}

.cssload-wrap {
	animation: translate 900ms infinite ease-in-out alternate, zindex 1800ms infinite ease-in-out;
		-o-animation: translate 900ms infinite ease-in-out alternate, zindex 1800ms infinite ease-in-out;
		-ms-animation: translate 900ms infinite ease-in-out alternate, zindex 1800ms infinite ease-in-out;
		-webkit-animation: translate 900ms infinite ease-in-out alternate, zindex 1800ms infinite ease-in-out;
		-moz-animation: translate 900ms infinite ease-in-out alternate, zindex 1800ms infinite ease-in-out;
	position: absolute;
}

.cssload-ball {
	width: 69px;
	height: 69px;
	box-shadow: 0 -8.25px 0 rgba(0,0,0,0.15) inset;
	background-color: rgb(227,116,107);
	border-radius: 50%;
	animation: scale 900ms infinite ease-in-out alternate;
		-o-animation: scale 900ms infinite ease-in-out alternate;
		-ms-animation: scale 900ms infinite ease-in-out alternate;
		-webkit-animation: scale 900ms infinite ease-in-out alternate;
		-moz-animation: scale 900ms infinite ease-in-out alternate;
	animation-delay: -450ms;
		-o-animation-delay: -450ms;
		-ms-animation-delay: -450ms;
		-webkit-animation-delay: -450ms;
		-moz-animation-delay: -450ms;
	transform: scale(0.5);
		-o-transform: scale(0.5);
		-ms-transform: scale(0.5);
		-webkit-transform: scale(0.5);
		-moz-transform: scale(0.5);
	border: 3px solid black;
}

.cssload-ball:after {
	content: "";
	width: 69px;
	height: 18px;
	background: rgb(238,238,238);
	position: absolute;
	top: 96px;
	border-radius: 50%;
}

#cssload-wrap2 {
	animation-delay: -900ms;
		-o-animation-delay: -900ms;
		-ms-animation-delay: -900ms;
		-webkit-animation-delay: -900ms;
		-moz-animation-delay: -900ms;
}

#cssload-ball2 {
	background-color: rgb(57,123,249);
	animation-delay: -1350ms;
		-o-animation-delay: -1350ms;
		-ms-animation-delay: -1350ms;
		-webkit-animation-delay: -1350ms;
		-moz-animation-delay: -1350ms;
}

#cssload-wrap3 {
	animation-delay: -1350ms;
		-o-animation-delay: -1350ms;
		-ms-animation-delay: -1350ms;
		-webkit-animation-delay: -1350ms;
		-moz-animation-delay: -1350ms;
}

#cssload-ball3 {
	background-color: rgb(244,180,0);
	animation-delay: -1800ms;
}

#cssload-wrap4 {
	animation-delay: -2250ms;
		-o-animation-delay: -2250ms;
		-ms-animation-delay: -2250ms;
		-webkit-animation-delay: -2250ms;
		-moz-animation-delay: -2250ms;
}

#cssload-ball4 {
	background-color: rgb(15,157,88);
	animation-delay: -2700ms;
		-o-animation-delay: -2700ms;
		-ms-animation-delay: -2700ms;
		-webkit-animation-delay: -2700ms;
		-moz-animation-delay: -2700ms;
}






@keyframes translate {
	100% {
		transform: translateX(138px);
	}
}

@-o-keyframes translate {
	100% {
		-o-transform: translateX(138px);
	}
}

@-ms-keyframes translate {
	100% {
		-ms-transform: translateX(138px);
	}
}

@-webkit-keyframes translate {
	100% {
		-webkit-transform: translateX(138px);
	}
}

@-moz-keyframes translate {
	100% {
		-moz-transform: translateX(138px);
	}
}

@keyframes scale {
	100% {
		transform: scale(1);
	}
}

@-o-keyframes scale {
	100% {
		-o-transform: scale(1);
	}
}

@-ms-keyframes scale {
	100% {
		-ms-transform: scale(1);
	}
}

@-webkit-keyframes scale {
	100% {
		-webkit-transform: scale(1);
	}
}

@-moz-keyframes scale {
	100% {
		-moz-transform: scale(1);
	}
}

@keyframes zindex {
	25% {
		z-index: 1;
	}
	75% {
		z-index: -1;
	}
}

@-o-keyframes zindex {
	25% {
		z-index: 1;
	}
	75% {
		z-index: -1;
	}
}

@-ms-keyframes zindex {
	25% {
		z-index: 1;
	}
	75% {
		z-index: -1;
	}
}

@-webkit-keyframes zindex {
	25% {
		z-index: 1;
	}
	75% {
		z-index: -1;
	}
}

@-moz-keyframes zindex {
	25% {
		z-index: 1;
	}
	75% {
		z-index: -1;
	}
}

@keyframes fadeIn {
	100% {
		opacity: 1;
	}
}

@-o-keyframes fadeIn {
	100% {
		opacity: 1;
	}
}

@-ms-keyframes fadeIn {
	100% {
		opacity: 1;
	}
}

@-webkit-keyframes fadeIn {
	100% {
		opacity: 1;
	}
}

@-moz-keyframes fadeIn {
	100% {
		opacity: 1;
	}
}
</style>
</head>
<body>
<div id="cssload-contain">
	<div class="cssload-wrap" id="cssload-wrap1">
		<div class="cssload-ball" id="cssload-ball1"></div>
	</div>

	<div class="cssload-wrap" id="cssload-wrap2">
		<div class="cssload-ball" id="cssload-ball2"></div>
	</div>
	
	<div class="cssload-wrap" id="cssload-wrap3">
		<div class="cssload-ball" id="cssload-ball3"></div>
	</div>
	
	<div class="cssload-wrap" id="cssload-wrap4">
		<div class="cssload-ball" id="cssload-ball4"></div>
	</div>

</div>
</body>
</html>
